    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>


    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">GÉNERO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../html/ive-ile.html">Info</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="container mt-5">
            <div class="form-container">
                <h2 class="text-center mb-4">Formulario de Contacto</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="pais" class="form-label">País</label>
                        <select class="form-control" id="pais" name="Pais">
                            <option value="">Seleccione su país</option>
                            <option value="argentina">Argentina</option>
                            <option value="brasil">Brasil</option>
                            <option value="chile">Chile</option>
                            <option value="mexico">México</option>
                            <option value="españa">España</option>
                            <option value="peru">Perú</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="Mensaje" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="custom-footer">
        <div class="footer-content">
            <div class="location">
                <i class="bi bi-geo-alt-fill"></i>
                <span>Buenos Aires</span>
            </div>
            <div class="social-icons">
                <a href="http://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="http://github.com" target="_blank"><i class="bi bi-github"></i></a>
                <a href="http://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
                <a href="http://gmail.com" target="_blank"><i class="bi bi-envelope-at"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
